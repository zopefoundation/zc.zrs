[buildout]
develop = .
parts = py

# Twisted changes its logging regularly, causing spurious test failures, so we
# pin its version.  So far, there has never been a regression caused by Twisted.
[versions]
Twisted = 17.1.0

[test]
recipe = zc.recipe.testrunner
eggs = zc.zrs [test]
initialization = 
  import os, tempfile
  try: os.mkdir('tmp')
  except: pass
  tempfile.tempdir = os.path.abspath('tmp')
defaults = ['--all']

[py]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = py
